<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>YouMed - Tin Y tế</title>
    <link rel="website icon" type="png" href="hospital-logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header class="header mx-auto">
        <div class="flex items-center justify-between">
            <img alt="YouMed logo" class="h-11" src="hospital-logo.png" />
            <a href="index.html">
                <img width="118" height="25" src="https://cdn.youmed.vn/wp-content/themes/youmed/images/logo.svg"
                    alt="YouMed">
            </a>
        </div>
        <nav class="flex items-center justify-between">
            <div class="flex space-x-2 pr-4">
                <a href="all-doctors.html" class="hover:text-blue-500 hover:bg-gray-100 px-4 py-2 rounded-md">Đặt khám</a>
                <a href="consultation.html" class="hover:text-blue-500 hover:bg-gray-100 px-4 py-2 rounded-md">Tư vấn
                    trực tuyến</a>
                <a href="recruitment.html" class="hover:text-blue-500 hover:bg-gray-100 px-4 py-2 rounded-md">Tuyển dụng</a>
                <a href="#" class="hover:text-blue-500 hover:bg-gray-100 px-4 py-2 rounded-md">Tin Y tế</a>
                <a href="contact.html" class="hover:text-blue-500 hover:bg-gray-100 px-4 py-2 rounded-md">Liên hệ</a>
            </div>
            <div id="authSection">
                <!-- Nút đăng nhập -->
                <button id="loginBtn"
                    class="p-2 border-2 border-blue-500 text-blue-500 text-sm font-semibold py-1.5 px-4 rounded-md hover:bg-blue-500 hover:text-white active:border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
                    Đăng nhập
                </button>

                <!-- Dropdown menu khi đã đăng nhập -->
                <div id="userDropdown" class="hidden relative">
                    <button onclick="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none">
                        <img id="userAvatar" src="https://via.placeholder.com/40" alt="Avatar"
                            class="w-8 h-8 rounded-full">
                        <span id="userName" class="text-gray-800"></span>
                        <i class="fas fa-chevron-down text-gray-500"></i>
                    </button>

                    <!-- Dropdown content -->
                    <div id="userDropdownMenu"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10">
                        <div class="py-1">
                            <a href="admin.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hidden"
                                id="adminPage">
                                <i class="fas fa-home mr-2"></i>Trang quản trị
                            </a>
                            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i>Thông tin cá nhân
                            </a>
                            <a href="#" onclick="logout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc dropdown menu -->
            </div>
        </nav>
    </header>

    <!-- Breadcrumb -->
    <nav class="bg-gray-50 py-3">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center space-x-2 text-gray-600 text-sm">
                <a href="index.html" class="hover:text-blue-500">Trang chủ</a>
                <span>/</span>
                <a href="#" class="hover:text-blue-500">Tin Y tế</a>
                <span>/</span>
                <span class="text-gray-900" id="news-title">...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Article Content -->
            <div class="lg:col-span-2">
                <h1 class="text-3xl font-bold mb-4" id="article-title">...</h1>
                
                <div class="flex items-center text-sm text-gray-600 mb-6">
                    <span>Tác giả: <span id="article-author">...</span></span>
                    <span class="mx-2">•</span>
                    <span>Cập nhật: <span id="article-date">...</span></span>
                </div>

                <img id="article-image" 
                     src="" 
                     alt="" 
                     class="w-full rounded-lg mb-6">

                <div class="prose max-w-none" id="article-content">
                    <!-- Content  -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="sticky top-4">
                    <h3 class="text-xl font-bold mb-4">Bài viết liên quan</h3>
                    <div class="space-y-4" id="related-articles">
                        <!-- Related articles  -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center text-gray-600">
                <p>© 2024 YouMed. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>

    <script src="news-detail.js"></script>
</body>
</html>
