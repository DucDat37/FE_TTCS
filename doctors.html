<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bác sĩ - YouMed Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="website icon" type="png" href="hospital-logo.png">
    <script src="sideBar.js"></script>
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #4a90e2;
            color: white;
            padding: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            text-decoration: none;
            color: white;
        }
        .nav-item:hover {
            background-color: #357abd;
        }
        .nav-item.active {
            background-color: #357abd;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1000;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-item {
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
            display: block;
        }
        .dropdown-item:hover {
            background-color: #f5f5f5;
        }
        .dropdown-divider {
            height: 1px;
            background-color: #e5e5e5;
            margin: 4px 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="sidebar">
        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Quản lý bác sĩ</h2>
            <div class="flex items-center">
                <button onclick="openAddModal()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-4">
                    <i class="fas fa-plus mr-2"></i>Thêm bác sĩ
                </button>
                <div class="relative mr-4" id="notificationBell">
                    <i class="fas fa-bell text-gray-600 text-xl"></i>
                    <span class="absolute -top-2 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"></span>
                </div>
                <div class="avatar">
                    <!-- Avatar dropdown will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Stats and Chart -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-4">Thống kê bác sĩ theo chuyên khoa</h3>
                <canvas id="doctorChart"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-4">Tổng quan</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <p class="text-blue-500 text-sm">Tổng số bác sĩ</p>
                        <p class="text-2xl font-bold">89</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <p class="text-green-500 text-sm">Bác sĩ đang làm việc</p>
                        <p class="text-2xl font-bold">75</p>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <p class="text-yellow-500 text-sm">Lịch khám hôm nay</p>
                        <p class="text-2xl font-bold">45</p>
                    </div>
                    <div class="bg-red-50 p-4 rounded-lg">
                        <p class="text-red-500 text-sm">Bác sĩ nghỉ việc</p>
                        <p class="text-2xl font-bold">14</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Doctors Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Danh sách bác sĩ</h3>
                <div class="flex items-center">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." class="border rounded-lg px-4 py-2 mr-4">
                    <select id="specialtySelect" class="border rounded-lg px-4 py-2">
                        <option value="">Tất cả chuyên khoa</option>
                        <!-- Option chuyên khoa sẽ được render động bằng JS -->
                    </select>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">STT</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ảnh</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Họ và tên</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chuyên khoa</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bệnh viện</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số điện thoại</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="doctorTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Dữ liệu sẽ được render ở đây -->
                    </tbody>
                </table>
            </div>
            <div class="flex justify-between items-center mt-4">
                <div class="text-sm text-gray-500">
                    Hiển thị 1-10 trên 89 kết quả
                </div>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 border rounded">Trước</button>
                    <button class="px-3 py-1 bg-blue-500 text-white rounded">1</button>
                    <button class="px-3 py-1 border rounded">2</button>
                    <button class="px-3 py-1 border rounded">3</button>
                    <button class="px-3 py-1 border rounded">Sau</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Doctor Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Thêm bác sĩ mới</h3>
                <button onclick="closeAddModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Ảnh đại diện</label>
                    <input type="file" accept="image/*" class="mt-1 block w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Họ và tên</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Chuyên khoa</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option>Nhi khoa</option>
                        <option>Tim mạch</option>
                        <option>Nội khoa</option>
                        <option>Nhi khoa</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Bệnh viện</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option>Bệnh viện Nhi Đồng</option>
                        <option>Bệnh viện Tim mạch</option>
                        <option>Bệnh viện Đa khoa</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                    <input type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Mô tả</label>
                    <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" rows="3"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeAddModal()" class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50">
                        Hủy
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Thêm
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Chart initialization
        const ctx = document.getElementById('doctorChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Nhi khoa', 'Tim mạch', 'Nội khoa', 'Nhi khoa', 'Khác'],
                datasets: [{
                    data: [30, 25, 20, 15, 10],
                    backgroundColor: [
                        '#4a90e2',
                        '#50c878',
                        '#f39c12',
                        '#e74c3c',
                        '#9b59b6'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });

        // Form handling
        document.querySelector('#addModal form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Lấy dữ liệu từ form
            const formData = {
                name: this.querySelector('input[type="text"]').value,
                specialty: this.querySelector('select').value,
                hospital: this.querySelectorAll('select')[1].value,
                phone: this.querySelector('input[type="tel"]').value,
                email: this.querySelector('input[type="email"]').value,
                description: this.querySelector('textarea').value,
                image: this.querySelector('input[type="file"]').files[0]
            };

            // Kiểm tra dữ liệu bắt buộc
            if (!formData.name || !formData.specialty || !formData.hospital || !formData.phone || !formData.email) {
                alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
                return;
            }

            // Gửi dữ liệu đến server (giả lập)
            console.log('Gửi dữ liệu:', formData);
            
            // Hiển thị thông báo thành công
            alert('Thêm bác sĩ thành công!');
            
            // Đóng modal
            closeAddModal();
            
            // Reset form
            this.reset();
        });

        // Modal functions
        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function openEditModal() {
            // Implement edit modal logic
            alert('Chức năng sửa đang được phát triển!');
        }

        function deleteDoctor() {
            if(confirm('Bạn có chắc chắn muốn xóa bác sĩ này?')) {
                // Implement delete logic
                alert('Xóa bác sĩ thành công!');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Add active class to clicked nav item
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.nav-item.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        // Dropdown menu functionality
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownToggle = document.querySelector('.cursor-pointer');
            
            if (!dropdownToggle.contains(event.target) && dropdownMenu.classList.contains('show')) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Thêm hàm xử lý logout
        function handleLogout() {
            // Xóa token và thông tin người dùng
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            // Chuyển hướng về trang chủ
            window.location.href = 'index.html';
        }
    </script>
    <script src="doctors.js"></script>
    <script src="toast.js"></script>
    <script src="notificationBell.js"></script>
    <script src="avatarDropdown.js"></script>
</body>
</html>
