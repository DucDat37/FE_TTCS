            <button id="nextPage" class="px-4 py-2 border rounded-lg hover:bg-gray-100">

        // Pagination settings
        const doctorsPerPage = 10;
        let currentPage = 1;
        const totalPages = Math.ceil(doctors.length / doctorsPerPage);

        // Function to create doctor row HTML
        function createDoctorRow(doctor) {
            return `
                <div class="bg-white rounded-lg shadow-md p-4 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <img src="${doctor.image}" 
                             alt="${doctor.name}" 
                             class="w-16 h-16 rounded-full object-cover">
                        <div>
                            <h3 class="font-semibold text-lg">${doctor.name}</h3>
                            <p class="text-gray-600">${doctor.specialty}</p>
                            <p class="text-gray-600">${doctor.hospital}</p>
                        </div>
                    </div>
                    <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                        Đặt lịch khám
                    </button>
                </div>
            `;
        }

        // Function to update page numbers
        function updatePageNumbers() {
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.className = `px-4 py-2 border rounded-lg hover:bg-gray-100 ${i === currentPage ? 'bg-blue-500 text-white' : ''}`;
                button.textContent = i;
                button.onclick = () => goToPage(i);
                pageNumbers.appendChild(button);
            }
        }

        // Function to go to specific page
        function goToPage(page) {
            currentPage = page;
            displayDoctors();
            updatePageNumbers();
        }

        // Function to display doctors for current page
        function displayDoctors() {
            const doctorList = document.getElementById('doctorList');
            const start = (currentPage - 1) * doctorsPerPage;
            const end = start + doctorsPerPage;
            const pageDoctors = doctors.slice(start, end);
            
            doctorList.innerHTML = pageDoctors.map(doctor => createDoctorRow(doctor)).join('');
        }

        // Event listeners for prev/next buttons
        document.getElementById('prevPage').onclick = () => {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        };

        document.getElementById('nextPage').onclick = () => {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        };

        // Initial display
        displayDoctors();
        updatePageNumbers();
    </script>
